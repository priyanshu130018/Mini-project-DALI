version: "3.1"

rules:

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Goodbye user
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say creator
  steps:
    - intent: ask_creator
    - action: utter_creator

- rule: Thank you
  steps:
    - intent: thank_you
    - action: utter_thank_you
