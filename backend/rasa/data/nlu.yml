- intent: shutdown_pc
  examples: |
    - shutdown computer
    - turn off pc
    - shutdown system
    - power off
    - shut down the computer

- intent: restart_pc
  examples: |
    - restart computer
    - reboot pc
    - restart system
    - reboot
    - restart the computer

- intent: volume_up
  examples: |
    - increase volume
    - volume up
    - turn up the volume
    - louder
    - make it louder

- intent: volume_down
  examples: |
    - decrease volume
    - volume down
    - turn down the volume
    - quieter
    - make it quieter
